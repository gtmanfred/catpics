{% extends "head.html" %}
{% block content -%}
    <body>
        <form class="form-horizontal" action="" method="post" name="entry">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input class="form-control entry" type="text" name="username" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control entry" type="password" name="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="submit">
                <label class="col-sm-2 control-label">
                    <button value="Entry" type="submit" class="btn btn-default">Submit</button>
                </label>
            </div>
        </form>
    </body>
{% endblock -%}
