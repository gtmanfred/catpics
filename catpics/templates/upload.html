{% extends "head.html" %}
{% block content -%}
    <body>
        <form class="form-horizontal" name="link-entry" method="post" action="/upload">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="link">Link</label>
                <div class="col-sm-10">
                    <input class="form-control entry" type="text" name="link">
                </div>
            </div>
            <div class="submit">
                <label class="col-sm-2 control-label">
                    <button value="Upload" type="submit" class="btn btn-default">Submit</button>
                </label>
            </div>
        </form><br><br><br>
        <form class="form-horizontal" name="file-entry" method="post" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="file">File</label>
                <span class="col-sm-10 btn btn-default btn-file">
                    <input type="file" name="file">
                </span>
            </div>
            <div class="submit">
                <label class="col-sm-2 control-label">
                    <button value="Upload" type="submit" class="btn btn-default">Submit</button>
                </label>
            </div>
        </form>
    </body>
{% endblock -%}
